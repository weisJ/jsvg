<svg width="900" height="300" viewBox="0 0 1000 300"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	xmlns="http://www.w3.org/2000/svg">
	<defs>
		<path id="MyPath"
			d="M 100 125
             C 150 125 250 175 300 175
             C 350 175 450 125 500 125
             C 550 125 650 175 700 175
             C 750 175 850 125 900 125" />
	</defs>
	<desc>Example toap04 - text on a path layout rules</desc>

	<use xlink:href="#MyPath" fill="none" stroke="red" />
	<text font-family="Verdana" font-size="60" fill="blue"
		letter-spacing="2" textLength="400">
		<textPath xlink:href="#MyPath">
			Choose
			<tspan dy="5 10 5 -10" textLength="200" fill="red">shame</tspan>
			or get war
		</textPath>
	</text>

	<g transform="translate(0 100)">
		<use xlink:href="#MyPath" fill="none" stroke="red" />
		<text font-family="Verdana" font-size="60" fill="blue"
			letter-spacing="2" textLength="400">
			<textPath xlink:href="#MyPath">
				Choose
				<tspan textLength="200">.</tspan>
				<tspan>or get war</tspan>
			</textPath>
		</text>
	</g>

	<!-- Show outline of viewport using 'rect' element -->
	<rect x="1" y="1" width="998" height="298" fill="none"
		stroke="blue" stroke-width="2" />
</svg>
