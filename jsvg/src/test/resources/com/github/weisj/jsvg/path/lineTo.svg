<svg viewBox="0 0 200 100" width="800" height="400"
	xmlns="http://www.w3.org/2000/svg">
	<!-- LineTo commands with absolute coordinates -->
	<path fill="none" stroke="red"
		d="M 10,10
           L 90,90
           V 10
           H 50" />

	<!-- LineTo commands with relative coordinates -->
	<path fill="none" stroke="red"
		d="M 110,10
           l 80,80
           v -80
           h -40" />
</svg>
